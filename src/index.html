<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IF-Blanco Recoleta</title>
  <link rel="shortcut icon" type="image/x-icon" href="../src/assets/img/logoif.png">
  <!-- link bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- mis estilos -->
  <link rel="stylesheet" href="../src/assets/css/style.css">
  <link rel="stylesheet" href="../src/assets/css/foto.css">
</head>

<body style="margin: 0;">
  <section>
    <div class="container-fluid">
      <h1 id="title">IF-Blanco Recoleta</h1>
      <div class="card-text" id="loader"></div>
    </div>
  </section>
  <section>
    <div id="empresas" style="display: none;">
      <h1 id="title">IF-Blanco Recoleta</h1>
      <p>Bienvenido(a) a Espacio iF-Blanco Recoleta</p>
      <p>¿Qué empresa quieres visitar?</p>

      <div class="btn-group-vertical" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Laboratoria</button>
        <button type="button" class="btn btn-secondary">RoboticsLab</button>
        <button type="button" class="btn btn-secondary">FDM</button>
        <button type="button" class="btn btn-secondary">Café Altura</button>
        <button type="button" class="btn btn-secondary">El Estudio</button>
      </div>
    </div>
  </section>
  <section>
    <div class="container-fluid" style="display: none;" id="myDiv" class="animate-botton">
      <h1>IF-Blanco Recoleta</h1>
      <div class="container">
        <div class="app">
          <a href="#" id="start-camera" class="visible">Iniciar Demo</a>
          <video id="camera-stream"></video>
          <img id="snap">
          <p id="error-message"></p>
          <div class="controls">
            <a href="#" id="delete-photo" title="Eliminar Foto" class="disabled">
              <i class="material-icons">delete</i>
            </a>
            <a href="#" id="take-photo" title="Tomar Foto">
              <i class="material-icons">camera_alt</i>
            </a>
            <a href="#" id="download-photo" download="foto.jpg" title="Descargar Foto" class="disabled">
              <i class="material-icons">file_download</i>
            </a>
          </div>
          <canvas></canvas>

        </div>
      </div>
    </div>
    <div id="formulario" style="display: none;">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Apellidos</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingresa tus apellidos">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">RUT</label>
          <input type="number" class="form-control" id="rut" placeholder="Ingresa tu RUT">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Telefono</label>
          <input type="number" class="form-control" id="telefono" placeholder="Ingresa tu telefono">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">E-mail</label>
          <input type="text" class="form-control" id="correo" placeholder="Ingresa tu e-mail">
        </div>
      </form>
      <button id="ingresar">Ingresar</button>
      </div>
    </div>
    
  </section>
  <!-- script bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- mis script -->
  <script src="../src/assets/js/main.js"></script>
</body>

</html>
